{% extends 'base.html' %}

{% block head %}
<title>MONEY</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            Money cost: <input type="number" name="moneyCost" step=0.01 id="content" ><br>
            <input type="submit" value="Update">
        </form>
        <br><br>
        <form action="/update/{{task.id}}" method="POST">
            Money deposit: <input type="number" name="moneyDeposit" step=0.01 id="content" ><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
